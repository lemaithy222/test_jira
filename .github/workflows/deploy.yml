name: Jira Deployment (Org Repo)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create GitHub deployment
        id: deployment
        uses: chrnorm/deployment-action@releases/v1
        with:
          environment: staging
          description: "Deploy for SCRUM-6"
          initial_status: pending
          target_url: "https://example.com/staging"
          ref: ${{ github.sha }}
          token: ${{ github.token }}

      - name: Set deployment status to success
        uses: chrnorm/deployment-status@releases/v1
        with:
          state: success
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
          environment_url: "https://example.com/staging"
          token: ${{ github.token }}
        env:
          JIRA_SITE: "lemaithy222.atlassian.net"
          JIRA_USER_EMAIL: "lemaithy222n@gmail.com"
